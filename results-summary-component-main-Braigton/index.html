<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="preload" href="css/styles.css" as="style">
  <link href="css/styles.css" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="tarjeta">
    <div class="contenedor">
      <div class="result">
          <p class="title">Your Result</p>
          <div class="circle">
              <h1>76</h1>
              <p>of 100</p>
          </div>  

          <h2>Great</h2>
          <p class="info">You scored higher than 65% of the people who have taken these tests.</p> 
      </div> <!-- .result -->

        <div class="summary">
          <h2>Summary</h2>

          <div class="rows">
            <div class="row">
              <section class="resultado">
                <img src="/assets/images/icon-reaction.svg" alt="">
                <h3 class="name">Reaction</h3>
              </section>
              
              <p><b>80</b> / 100</p>
            </div>

            <div class="row">
              <section class="resultado">
                <img src="/assets/images/icon-memory.svg" alt="">
                <h3 class="name-2">Memory</h3>
              </section>

              <p><b>92</b> / 100</p>
            </div>
            
            <div class="row">
              <section class="resultado">
                <img src="assets/images/icon-verbal.svg" alt="">
                <h3 class="name-3">Verbal</h3>
              </section>

              <p><b>61</b> / 100</p>
            </div>
            
            <div class="row">   
              <section class="resultado">
                <img src="assets/images/icon-visual.svg" alt="">
                <h3 class="name-4">Visual</h3>
              </section>

              <p><b>72</b> / 100</p>
            </div>      
              <button class="button">
                Continue
              </button> 
          </div> <!-- .rows -->
        </div>      
      </div> <!-- .summary -->
  </div> <!-- .tarjeta -->

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/Braigton">Braigton Henr√≠quez</a>.
</div>

</body>
</html>
